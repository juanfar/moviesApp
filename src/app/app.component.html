<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle();">
        menu
      </mat-icon>
    </button>
    <h2>Best Movies</h2>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container [hasBackdrop]="false">
  <mat-sidenav #sidenav opened="false" mode="side">
    <mat-nav-list>
      <a mat-list-item>Peliculas</a>
      <a mat-list-item>Actores</a>
      <a mat-list-item>Estudios</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">
      <router-outlet></router-outlet></div>
  </mat-sidenav-content>
</mat-sidenav-container>
